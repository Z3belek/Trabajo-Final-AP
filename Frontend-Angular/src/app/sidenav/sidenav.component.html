<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'side' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-button" >
      <button mat-fab >S</button>
  </mat-toolbar>
    <mat-nav-list>
      <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" *ngFor="let data of navData">
        <mat-list-item matTooltip="{{data.label}}" [matTooltipPosition]="'right'" class="sidenav-nav-item" >
        <mat-icon class="sidenav-link-icon">{{data.icon}}</mat-icon>
        </mat-list-item>
      </a>
    </mat-nav-list>
    <mat-nav-list *ngIf="!isLoggedIn">
      <a class="sidenav-nav-link" (click)="loginB()">
        <mat-list-item matTooltip="Login" [matTooltipPosition]="'right'" class="sidenav-nav-item" >
        <mat-icon class="sidenav-link-icon">login</mat-icon>
        </mat-list-item>
      </a>
    </mat-nav-list>
    <mat-nav-list *ngIf="isLoggedIn">
      <a class="sidenav-nav-link" (click)="logout()">
        <mat-list-item matTooltip="Logout" [matTooltipPosition]="'right'" class="sidenav-nav-item" >
        <mat-icon class="sidenav-link-icon">logout</mat-icon>
        </mat-list-item>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
